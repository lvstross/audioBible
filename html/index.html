<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSB Audio Bible - Genesis 1</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <nav class="flex-row select-container">
        <div>
            <label for="books">Book:</label>
            <select name="books" id="bible-books">
            </select>
        </div>
        <div>
            <label for="chapter">Chapter:</label>
            <select name="chapter" id="bible-chapters">
            </select>
        </div>
        <div>
            <button id="go-button" class="go-btn">Go</button>
        </div>
    </nav>
    <main id="media-container">
        <img id="logo" src="./assets/lsb-logo-gradient.svg" alt="lsb logo">
        <div class="flex-row">
            <h1 id="current-signature" center>Genesis 1</h1>
            <a id="open-link" href="https://read.lsbible.org/?q=genesis+1" target="_blank">
                <img id="open-icon" src="./assets/lsbible-open.png" alt="open chapter text">
            </a>
        </div>
        <audio controls id="audio-palyer">
            <source id="audio-source" src="../../mp3/lsbible-genesis+1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="btn-container">
            <button id="speed-1x" class="round-btn">1X</button>
            <button id="speed-1.25x" class="round-btn">1.25X</button>
            <button id="speed-1.5x" class="round-btn">1.5X</button>
        </div>
        <div class="btn-container">
            <button id="prev-btn" class="direction-btn">&lt; Previous</button>
            <button id="next-btn" class="direction-btn">Next &gt;</button>
        </div>
    </main>
    <footer class="flex-row" id="footer-container">
        <p>Scripture quotations taken from the (LSB®) Legacy Standard Bible®, Copyright © <span id="copy-year">2021</span> by The Lockman Foundation. Used by permission. All rights reserved. Managed in partnership with Three Sixteen Publishing Inc. <a target="_blank" href="http://lsbible.org/">LSBible.org</a> and <a target="_blank" href="http://316publishing.com/">316publishing.com</a></p>
    </footer>
    <script defer src="scripts.js"></script>
</body>
</html>
